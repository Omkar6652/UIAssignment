<div class="surface-card p-4 border-round-lg h-full">
    <div class="flex flex-column">
        <div class="flex justify-content-between align-items-center mb-3">
            <span class="text-500 font-medium">{{ data.label }}</span>
            <div 
                class="icon-wrapper flex align-items-center justify-content-center border-circle"
                [ngStyle]="{'background-color': data.color + '20'}"
                style="width: 40px; height: 40px;"
            >
                <i [class]="data.icon" [ngStyle]="{'color': data.color}"></i>
            </div>
        </div>
        <div class="mt-2">
            <span class="text-2xl font-bold">â‚¹ {{ data.value | number:'1.0-2' }}</span>
        </div>
        <div class="mt-3 flex align-items-center">
            <i [class]="data.trend === 'up' ? 'pi pi-arrow-up' : 'pi pi-arrow-down'"
               [ngStyle]="{'color': data.trend === 'up' ? 'var(--green-500)' : 'var(--red-500)'}"></i>
            <span class="ml-1" [ngStyle]="{'color': data.trend === 'up' ? 'var(--green-500)' : 'var(--red-500)'}">
                {{ data.percentage }}%
            </span>
            <span class="text-500 ml-2">vs last month</span>
        </div>
    </div>
</div>
